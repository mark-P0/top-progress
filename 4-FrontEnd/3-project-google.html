  <body>
    <div class="flex-container">
      <div id="header">
        <div>
          <a href="javascript:void(0)" class="header-link"
            ><div class="header-account">M</div></a
          >
        </div>

        <div>
          <a href="javascript:void(0)" class="header-link"
            ><span class="material-icons header-app">apps</span></a
          >

        <!--

        <div></div>
        <div>
          <a href="javascript:void(0)" class="header-link-dynamic">Images</a>
        </div>
        <div>
          <a href="javascript:void(0)" class="header-link-dynamic">Gmail</a>
        </div>
      </div>

      <div id="logo">

          Alignment almost perfect, kinda spooky

        <img

            <input class="search-box-input" type="text"></input>

          <!-- TODO: Clear button? Maybe uses JavaScript? -->

        <div class="search-buttons">

          <a href="javascript:void(0)" class="header-link">

          </a>

          <a href="javascript:void(0)" class="header-link">
            <div class="search-button">I'm Feeling Lucky</div>
          </a>
        </div>
      </div>

      <div id="languages">
        <div>
          Google offered in:
          <a href="javascript:void(0)" class="language-link">Filipino</a>
          <a href="javascript:void(0)" class="language-link">Cebuano</a>
        </div>
      </div>

      <div id="footer">
         <!-- TODO: Make responsive? -->
         <div class="footer-locale">Philippines</div>
         <div class="footer-divider"></div>
         <div class="footer-misc">
